fever:
  description: "Fever schema"
  tables:
    mytable:
      description: "My table"
      primarykey: patientid
      columns:
      - patientid:
          description: Patient ID
          datatype: UInt
          iscategorical: false
          isrequired: true
          isunique: true
          validvalues: UInt
      - age:
          description: Age (years)
          datatype: Int
          iscategorical: false
          isrequired: true
          isunique: false
          validvalues: Int
      - dose:
          description: Dose size
          datatype: String
          iscategorical: true
          isrequired: true
          isunique: false
          validvalues: ["small", "medium", "large"]
      - fever:
          description: Had fever
          datatype: Bool
          iscategorical: true
          isrequired: true
          isunique: false
          validvalues: Bool
